<!DOCTYPE html>
<html>
<head>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Summaries Linker</title>
</head>
<body>
    <!-- here goes the two text fields; class name for the two and Id for indiv
        Should activate on Enter but also a button to press for same efffec 
        final creation should have 5 rows
        Could also push inserted summaries to a google sheet to exchange them
    -->
    <div class="wrapper">
        <div class="optionButtons row">
            <h2 class="text box" id="options">Options</h2>
            <label class="container menus">
                <select class="options" id="summaries" size="3">
                    <option value="Standard">Standard summary</option>
                    <option value="Industry">Industry style summary</option>
                    <option value="Coles">Coles style summary</option>
                </select>
            </label>
            <div class='row'>
                <label class="container">Bold
                    <input class="options" type="checkbox">
                </label>
                <label class="container">Italic
                    <input type="checkbox" class="options">
                </label>
                <label class="container">Link 'The'
                    <input type="checkbox" checked="checked" class="options">
                </label>
                <label class="container">Enable links pasting over several text boxes <br> (Disable this if you need two links in one summary)
                    <input type="checkbox" checked="checked" class="options">
                </label>
            </div>
        </div>
        
        <div class="row links">
            <h2 class="text box" id="link">Link</h2>
            <textarea class="firstLink box linkElems" rows="5" cols="30">https://www.google.com/</textarea>
            <textarea class="secondLink box linkElems" rows="5" cols="30"></textarea>
            <textarea class="thirdLink box linkElems" rows="5" cols="30"></textarea>
            <textarea class="fourthLink box linkElems" rows="5" cols="30"></textarea>
            <textarea class="fifthLink box linkElems" rows="5" cols="30"></textarea>
        </div>
        
        <div class="row text">
            <h2 class="text box" id="text">Text</h2>
            <textarea class="firstLink box textElems" rows="5" cols="30">The Australian Financial Review reports the federal government   has banned all non-essential gatherings of 100 or more people indoors and Prime Minister Scott Morrison and Chief Medical Officer Brendan Murphy said the measures could be in place for at least six months. Mr Morrison said that the measures taken must be “sustainable” so the country can function during the lockdown.</textarea>
            <textarea class="secondLink box textElems" rows="5" cols="30"></textarea>
            <textarea class="thirdLink box textElems" rows="5" cols="30"></textarea>
            <textarea class="fourthLink box textElems" rows="5" cols="30"></textarea>
            <textarea class="fifthLink box textElems" rows="5" cols="30"></textarea>            
        </div>  
        
        <div class="row buttons">
            <button id="allButt" class="butts" type="button" onclick="createAllLinks()">Link all</button>
            <button id="firstButton" class="firstLink butts" type="button" onclick="createLinks(this)">>></button>
            <button class="secondLink butts" type="button" onclick="createLinks(this)">>></button>
            <button class="thirdLink butts" type="button" onclick="createLinks(this)">>></button>
            <button class="fourthLink butts" type="button" onclick="createLinks(this)">>></button>
            <button class="fifthLink butts" type="button" onclick="createLinks(this)">>></button>
        </div>
        <div class="row outputs">
            <button id="allReset" class="butts" type="button" onclick="clearAllFields()">Clear all fields</button>
            <div class="output">
            </div>
        </div>
    </div>
</body>
<script>
    const LINKELEMS = document.getElementsByClassName("linkElems");
    const TEXTELEMS = document.getElementsByClassName("textElems");
    function linkPasting(e) {
        if (options[4].checked || e.target.classList[2] == "textElems") {
            e.preventDefault();
            let ind = classes.indexOf(e.target.classList[0].toString())
            let clipData = e.clipboardData.getData('Text').split("\n").filter(x => x.length > 0)
            for (let i = 0; i < clipData.length && i < classes.length; i++) {
                document.getElementsByClassName(classes[ind+i])[classValue[e.target.classList[2]]].value = clipData[i];
            }
        }
    }
    for (let i = 0; i < LINKELEMS.length; i++) {
        LINKELEMS[i].addEventListener("paste", linkPasting)
    }
    for (let i = 0; i < TEXTELEMS.length; i++) {
        TEXTELEMS[i].addEventListener("paste", linkPasting)
    }
</script>
</html>
