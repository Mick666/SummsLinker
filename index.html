<!DOCTYPE html>
<html>
<head>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Summaries Linker</title>
</head>
<body>
    <!-- here goes the two text fields; class name for the two and Id for indiv
        Should activate on Enter but also a button to press for same efffec 
        final creation should have 5 rows
        Could also push inserted summaries to a google sheet to exchange them
    -->
    <div class="wrapper">
        <h2 class="text box" id="options">Options</h2>
        <div class="row">
            <h2 class="text box" id="link">Link</h2>
            <h2 class="text box" id="text">Text</h2>
            <button id="allButt" class="butts" type="button" onclick="createAllLinks()">Link all</button>
            <button id="allReset" class="butts" type="button" onclick="clearAllFields()">Clear all fields</button>
        </div>

        <div class="optionButtons row">
            <!-- <label class="container menus" id="resetOpt">
                <button type="button">Reset options</button>
            </label> -->
            <label class="container menus">
                <select class="options" id="summaries" size="3">
                    <option value="Standard">Standard summary</option>
                    <option value="Industry">Industry style summary</option>
                    <option value="Coles">Coles style summary</option>
                </select>
            </label>
            <label class="container">Bold
                <input class="options" type="checkbox">

            </label>
            <label class="container">Italic
                <input type="checkbox" class="options">
            </label>
            <label class="container">Link 'The'
                <input type="checkbox" checked="checked" class="options">
            </label>
            
        </div>
        
        <div class="row notOpts">
            <textarea class="firstLink box" rows="5" cols="30">https://www.google.com/</textarea>
            <textarea class="firstLink box" rows="5" cols="30">The Australian Financial Review reports the federal government has banned all non-essential gatherings of 100 or more people indoors and Prime Minister Scott Morrison and Chief Medical Officer Brendan Murphy said the measures could be in place for at least six months. Mr Morrison said that the measures taken must be “sustainable” so the country can function during the lockdown.</textarea>
            <button id="firstButton" class="firstLink butts" type="button" onclick="createLinks(this)">>></button>
            <p class="firstLink box output"></p>
        </div>
        
        <div class="row notOpts">
            <textarea class="secondLink box" rows="5" cols="30"></textarea>
            <textarea class="secondLink box" rows="5" cols="30"></textarea>
            <button class="secondLink butts" type="button" onclick="createLinks(this)">>></button>
            <p class="secondLink box output"></p>
        </div>  
        
        <div class="row notOpts">
            <textarea class="thirdLink box" rows="5" cols="30"></textarea>
            <textarea class="thirdLink box" rows="5" cols="30"></textarea>
            <button class="thirdLink butts" type="button" onclick="createLinks(this)">>></button>
            <p class="thirdLink box output"></p>
        </div>
        <div class="row notOpts">
            <textarea class="fourthLink box" rows="5" cols="30"></textarea>
            <textarea class="fourthLink box" rows="5" cols="30"></textarea>
            <button class="fourthLink butts" type="button" onclick="createLinks(this)">>></button>
            <p class="fourthLink box output"></p>
        </div>
        <div class="row notOpts">
            <textarea class="fifthLink box" rows="5" cols="30"></textarea>
            <textarea class="fifthLink box" rows="5" cols="30"></textarea>
            <button class="fifthLink butts" type="button" onclick="createLinks(this)">>></button>
            <p class="fifthLink box output"></p>
        </div>
    </div>
