<!DOCTYPE html>
<html>
<head>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Summaries Linker</title>
</head>
<body>
    <div class="wrapper" id="boxesInput">
        <div class="optionButtons row">
            <h2 class="text box" id="options">Options</h2>
            <label class="container menus">Summary style:
                <select class="options" id="summaries" size="2">
                    <option value="Standard">Standard summary</option>
                    <option value="Industry">Industry/Coles style summary</option>
                    <!-- <option value="Coles">Coles style summary</option> -->
                </select>
            </label>
            <div class='row'>
                <label class="container">Bold
                    <input class="options" type="checkbox">
                </label>
                <label class="container">Italic
                    <input type="checkbox" class="options">
                </label>
                <label class="container">Link 'The'
                    <input type="checkbox" checked="checked" class="options">
                </label>
                <label class="container" id="linkOverflowOption">Enable links pasting over several text boxes <br> (Disable this if you need two links in one summary)
                    <input type="checkbox" checked="checked" class="options">
                </label>
            </div>
            <label class="container menus">Input style:
                <select class="options" id="inputStyle" size="2">
                    <option value="normal">Many text boxes</option>
                    <option value="single">Single text box</option>
                </select>
            </label>
        </div>
        
        <div class="row links hidden" id="linkTextBoxes">
            <h2 class="text box" id="link">Link</h2>
            <textarea class="firstLink box linkElems" rows="5" cols="30"></textarea>
            <textarea class="secondLink box linkElems" rows="5" cols="30"></textarea>
            <textarea class="thirdLink box linkElems" rows="5" cols="30"></textarea>
            <textarea class="fourthLink box linkElems" rows="5" cols="30"></textarea>
            <textarea class="fifthLink box linkElems" rows="5" cols="30"></textarea>
        </div>
        
        <div class="row text hidden" id ="textTextBoxes">
            <h2 class="text box" id="text">Text</h2>
            <textarea class="firstLink box textElems" rows="5" cols="30"></textarea>
            <textarea class="secondLink box textElems" rows="5" cols="30"></textarea>
            <textarea class="thirdLink box textElems" rows="5" cols="30"></textarea>
            <textarea class="fourthLink box textElems" rows="5" cols="30"></textarea>
            <textarea class="fifthLink box textElems" rows="5" cols="30"></textarea>            
        </div>  
        
        <div class="row buttons">
            <button id="allButt" class="butts topButts" type="button" onclick="createAllLinks()">Link all</button>
            <button class="firstLink indivLinkButt butts" type="button" onclick="createLinks(this)">>></button>
            <button class="secondLink indivLinkButt butts" type="button" onclick="createLinks(this)">>></button>
            <button class="thirdLink indivLinkButt butts" type="button" onclick="createLinks(this)">>></button>
            <button class="fourthLink indivLinkButt butts" type="button" onclick="createLinks(this)">>></button>
            <button class="fifthLink indivLinkButt butts" type="button" onclick="createLinks(this)">>></button>
        </div>
        <div class="row outputs">
            <div>
                <button id="allReset" class="butts topButts" type="button" onclick="clearAllFields()">Clear all fields</button>
                <button id="undo" class="butts topButts" type="button" onclick="undoReset()">Undo clear</button>
            </div>
            <div class="output">
            </div>
        </div>
        <div class="row visibleBox" id="singleInput">
            <h2 class="text box" id="text">Text & Links</h2>
            <textarea class="box textElems" placeholder="" id="singularTextBox" rows="25" cols="60"></textarea>
        </div>
    </div>
</body>
<script>
    const LINKELEMS = document.getElementsByClassName("linkElems");
    const TEXTELEMS = document.getElementsByClassName("textElems");
    for (let i = 0; i < LINKELEMS.length; i++) {
        LINKELEMS[i].addEventListener("paste", linkPasting)
    }
    for (let i = 0; i < TEXTELEMS.length; i++) {
        TEXTELEMS[i].addEventListener("paste", linkPasting)
    }
    
    document.getElementById("inputStyle").addEventListener("click", changeInputStyle);
    // document.getElementById("boxesInput").addEventListener("click", changeInputStyle);
    document.getElementById("singularTextBox").placeholder ="Make sure all links & summaries are on separate lines.\nInsert all your summaries and the associated links into this text box"
    document.getElementById("singularTextBox").placeholder +=", then hit Create All Links to link them. \nThe placement of the links doesn't matter (i.e., it doesn't matter if they're all at the top or the bottom, or so on."
    document.getElementById("singularTextBox").placeholder +="\nThe first link will be added to the first summary and so on."
</script>
</html>
